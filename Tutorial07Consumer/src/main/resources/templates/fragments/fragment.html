<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragment</title>
    
</head>
<body>
    <div th:fragment="header">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    
    		<nav class="navbar navbar-default navbar-fixed-top">
	 		<div class="container">
				<div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>                        
			      </button>
			      <a class="navbar-brand" href="#myPage">Logo</a>
			    </div>
		 		<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right ">
						<li  th:classappend="${#httpServletRequest.getRequestURI()=='/' ? 'active':''}">
					 		<a   th:href="@{/}">Home</a>
					 	</li>
						<li    th:classappend="${#httpServletRequest.getRequestURI()=='/student/viewall' ? 'active':''}">
					 		<a   th:href="@{/student/viewall}">View Student</a>
						</li>
					 	<li    th:classappend="${#httpServletRequest.getRequestURI()=='/student/add' ? 'active':''}">
					 		<a   th:href="@{/student/add}">Add Student</a>
					 	</li>
				 	</ul>
		 		</div>
		 	</div>
		</nav>
    </div>

    <div  th:fragment="footer">
    
    		<nav class="navbar fixed-bottom navbar-light">
			<p>Arsitektur dan Pemrograman Aplikasi Enterprise Gasal 17/18</p>
		</nav>
	        
    </div>
</body>
</html>
